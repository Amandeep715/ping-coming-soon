<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="mystyle.css" />
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="ping logo" />
    <section class="intro">
      <h1 class="intro-title">
        <span class="grey-text">We are launching</span> soon!</h1>
      <p class="intro-text">Subscribe and get notified</p>
    </section>
    <form id="form">
      <input id="email" type="email" placeholder="Your email address..." />
      <span class="err-msg" aria-hidden="true">Please provide a valid email address</span>
      <button id="notify-btn" type="button">Notify Me</button>
    </form>
    <div class="img-container">
      <img src="images/illustration-dashboard.png" alt="illustration-dashboard" />
    </div>
    <ul class="socials">
      <li class="social"><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
      <li class="social"><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
      <li class="social"><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
    </ul>
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Amandeep715" target="_blank">Amandeep Kaur</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
